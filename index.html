<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Table</title>
  </head>
  <body>
    <h1>Dynamic HTML table</h1>

    <label for="inputName">Name:</label><br/>
    <input type="text" id="inputName" placeholder="Petar" required ><br />
    <label for="inputAge">Age:</label><br/>
    <input type="number" id="inputAge" placeholder="22" required ><br />
    <label for="inputStreet">Street:</label><br/>
    <input type="text" id="inputStreet" placeholder="Makedonska" required><br/>
    <label for="inputContry">Contry:</label><br />
    <input type="text" id="inputContry" placeholder="Srbija" required><br/><br/>
    <button onclick="addNew()">Add New</button><br><br>

    <div>
      <label>Search: </label>
      <input id="search-input" type="text" onkeyup="search()"><br><br>
    </div>


    <table id="table">
      <tr>
        <th>ID</th>
        <th onclick="sort(1)">NAME</th>
        <th onclick="sort(2)">AGE</th>
        <th onclick="sort(3)">STREET</th>
        <th onclick="sort(4)">CONTRY</th>
        <th>ACTION</th>
      </tr>
    </table>

    <script src="script.js"></script>

  </body>
</html>
